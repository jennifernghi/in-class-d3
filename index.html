<!DOCTYPE html>
<html lang="en">
<head  >
	<meta charset="utf-8">
	<title>D3 Page Template</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script type='text/javascript' src='http://code.jquery.com/jquery-latest.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body> 
 
	<div id="left" class="row"></div>
	<div id="right" class="row"></div>

 
</body>
</html>

<script type="text/javascript">
	var w = 800;
	var h = 200;
	var barPadding = 1;
	var dataset = [
	[   5,   20 ],
	[ 480,   90 ],
	[ 250,   50 ],
	[ 100,   33 ],
	[ 330,   95 ],
	[ 410,   12 ],
	[ 475,   44 ],
	[  25,   67 ],
	[  85,   21 ],
	[ 220,   88 ],
	[  85,   110 ],
	[ 30,   128 ]
	];

	var dataset2 =  [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
	11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
	$( document ).ready(function() {   
		var svg = d3.select("#left")
		.append("svg")
		.attr("width", w)
		.attr("height", h);


		svg.selectAll("circle")  
		.data(dataset)
		.enter()
		.append("circle")   
		.attr("cx", function(d) {
			return d[0];
		})
		.attr("cy", function(d) {
			return d[1];
		}) 
		.attr("r", function(d) {
			return Math.sqrt( (h - d[1]) / Math.PI );
		});

		svg.selectAll("text.labels")  
		.data(dataset)
		.enter()
		.append("text") 
		.text(function(d) {
			return d[0] + "," + d[1];
		}) .attr("x", function(d) {
			return d[0]+ 10;
		})
		.attr("y", function(d) {
			return d[1]+5;
		})
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "blue");





		///////////bar chart////////////////

		var svg_b = d3.select("#right")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

		svg_b.selectAll("rect")
		.data(dataset2)
		.enter()
		.append("rect")
		.attr("x", function(d, i) {
			return i * (w / dataset2.length);
		})
		.attr("y", function(d) {
			return h - (d * 4);
		})
		.attr("width", w / dataset2.length - barPadding)
		.attr("height", function(d) {
			return d * 4;
		})
		. attr("fill", function(d) {
			return "rgb(0, 0, " + (d * 10) + ")";
		});



		svg_b.selectAll("text.labels")
		.data(dataset2)
		.enter()
		.append("text")
		.text(function(d) {
			return d;
		})
		.attr("x", function(d, i) {
			return i * (w / dataset2.length) + 10;
		})
		.attr("y", function(d) {
			return h - (d * 4) + 15;
		})
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "white");
	});
</script>
